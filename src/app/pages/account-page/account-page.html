<app-main-temp>
  <h1>My account.</h1>

  <p>email: {{ email() }}</p>

  <p>phone: {{ phone() }}</p>

  <p>user name: {{ slackUsername() }}</p>

  <button
    type="button"
    class="m-1 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
    (click)="onDeleteAccount()"
  >
    Delete account
  </button>
</app-main-temp>
